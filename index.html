<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CSS Christmas Present</title>
  <link rel="stylesheet" href="./style.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>

</head>
<body>
<!-- partial:index.partial.html -->
<h1 class="f6b">F6B<br><span>lucky draw</span></h1>
<div class="container">
  <div class="star"></div>
  <div class="pressie">
    <div class="cover"></div>
    <div class="wrap"> </div>
    <div class="ribbon"></div>
  </div>
  <div class="tree">
    <div class="base"> </div>
    <div class="layer">
      <div class="line"> </div>
      <div class="bauble one"></div>
    </div>

    <div class="layer two">
      <div class="line two"> </div>
      <div class="bauble two"></div>
      <div class="socks">
        <div class="top"> </div>
        <div class="foot"></div>
      </div>
    </div>

    <div class="layer three">
      <div class="line three"> </div>
      <div class="bauble three"></div>
      <div class="socks two">
        <div class="top"> </div>
        <div class="foot two"></div>
      </div>
    </div>
  </div>

  <div class="layer four">
    <div class="bauble four"></div>
    <div class="star two"></div>
    <div class="line four"> </div>
  </div>
</div>

<div class="present">
  <div class="lid">
    <div class="lid-top"></div>
    <div class="lid-sides"></div>
  </div>
  <div class="present-inner"></div>
  <div class="prize">
    <div class="starburst"></div>
    <div class="card" onclick="drawNumber()">
      <div id="result" class="result">10</div>
    </div>
  </div>
</div>

<button class="open">Open</button>

<div class="Acard-container" id="AcardContainer"></div>
<!-- partial -->
  <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script><script  src="./script.js"></script>

</body>
</html>
